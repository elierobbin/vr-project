<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grand Budapest Hotel Elevator</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sol -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        material="color: #2D2D; roughness: 1; metalness: 0.1"
      ></a-plane>
    
      <!-- Lumière ambiante (ajoutée) -->
      <a-light
        type="ambient"
        intensity="0.3"
        color="#ffffff"
      ></a-light>
    
      <!-- Lumière dans l'ascenseur -->
      <a-light
        type="point"
        position="0 3 0"
        intensity="1"
        color="#ffe6cc"
      ></a-light>
    
      <!-- Lumière sur les portes -->
      <a-light
        type="point"
        position="3 3 3"
        intensity="0.8"
        color="#ffe6cc"
      ></a-light>
    
      <!-- Lumière sur mur du fond -->
      <a-light
        type="point"
        position="3 3 -3"
        intensity="0.8"
        color="#ffe6cc"
      ></a-light>
    
      <!-- Lumière sur murs côtés -->
      <a-light
        type="point"
        position="-3 3 3"
        intensity="0.8"
        color="#ffe6cc"
      ></a-light>
    
      <!-- Mur du fond -->
      <a-plane
        material="side: double"
        position="0 2 -1"
        rotation="0 0 0"
        width="2"
        height="4"
        color="#d46a6a"
      ></a-plane>
    
      <!-- Mur de gauche -->
      <a-plane
        material="side: double"
        position="-1 2 0"
        rotation="0 90 0"
        width="2"
        height="4"
        color="#d46a6a"
      ></a-plane>
    
      <!-- Mur de droite -->
      <a-plane
        material="side: double"
        position="1 2 0"
        rotation="0 270 0"
        width="2"
        height="4"
        color="#d46a6a"
      ></a-plane>
    
      <!-- Plafond -->
      <a-plane
        material="side: double"
        position="0 4 0"
        rotation="90 0 0"
        width="10"
        height="10"
        material="color: #2D2D; roughness: 1; metalness: 0.1"
      ></a-plane>
    
      <!-- Porte gauche -->
      <a-plane
        position="-0.510 2 1"
        rotation=""
        width="2"
        height="4"
        material="side: double; opacity: 1; color: #d46a6a"
        scale="0.5 1 1"
      ></a-plane>
    
      <!-- Porte droite -->
      <a-plane
        position="0.510 2 1"
        rotation=""
        width="2"
        height="4"
        material="side: double; opacity: 1; color: #d46a6a"
        scale="0.5 1 1"
      ></a-plane>
    
      <!-- Caméra utilisateur -->
      <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
    
  </body>
</html>
