<html>
  <head>
    <title>VR Scène</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #AFA; density: 0.2;">
      <!-- Caméra avec contrôle -->
      <a-entity
        camera
        look-controls
        wasd-controls="acceleration:100"
        position="0 1.6 0"
      ></a-entity>

      <a-entity light="color: #AFA; intensity: 1.5" position="-1 1 0"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>

      <!-- Fond personnalisé -->
      <a-sky color="#16181D" material="src: assets/astre.jpg"> </a-sky>

      <!-- Planète (Lune) -->
      <a-sphere
        position="0 5.284 -7.172"
        radius="1"
        opacity="0.5"
        scale=".3 .3 .3"
        material="src: assets/moon.jpg"
        rotation="0 0 0"
      >
      </a-sphere>

      <!-- Lumière Directionnelle -->
      <a-light type="directional" position="0 5 5" intensity="0.5"></a-light>

      <!-- Charger le modèle GLB -->
      <a-entity
        gltf-model="assets/models/VR-Mobil.glb"
        position="-0.078 0.450 -3.446"
        scale=".3 .3 .3"
        rotation="0 45 0"
      ></a-entity>

      <a-entity
        gltf-model="assets/models/Tree.glb"
        position="-2 0.222 -6.241"
        scale=".3 .3 .3"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        gltf-model="assets/models/Lamp-post.glb"
        position="0.816 -0.029 -4.149"
        scale=".1 .1 .1"
      >
      </a-entity>

      <!-- Sol -->
      <a-plane
      id="ground"
      rotation="-90 0 0"
      width="100"
      height="100"
      material="src: assets/parking.jpg; repeat: 10 10"
    ></a-plane>
    </a-scene>
  </body>
</html>
